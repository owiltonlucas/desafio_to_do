<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>ToDoList</title>
</head>


        <!--Editar e Adicionar-->
        <div id="menu">
            <button id="closed" onclick="closeFormButton()">
                <img src="./src/images/Vector.svg" alt="">
            </button>
            
        <div class="menu-content">
            <div id="input-name">
                <label class="nome-font" for="nome_content">Nome</label>
                <input type="text" name="nome" id="nome-content">
            </div>
        
            <div id="textarea-desc">
                <label class="desc-font" for="desc_content">Descrição (opcional):</label>
                <textarea name="desc-content" id="desc-content"></textarea>
            </div>

            <div id="buttons-style">
                <button id="fechar" onclick="closeForm()">Fechar</button>
                <button id="salvar" onclick="salvarTask()">Salvar tarefa</button>   
            </div>
        </div> 
    </div>

<body>
    <header>
        <div id="logo">
          <img src="src/images/Logo.svg" alt="">
        </div>
    </header>

    <main> 
        <!--Tela empty states-->
        <section id="tarefas"> 
            <div id="titulo">Tarefas</div>
                <div class="empty-state-container">
                    <div class="empty-state">
                        <span class="span-1">Você ainda não criou nenhuma tarefa</span>
                        <span class="span-2">Não se preocupe, suas novas tarefas irão aparecer aqui.</span>
                    </div>
                </div>
            
             <button id="button" onclick="openForm()">
                <svg class="img" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 12.5H18.5" stroke="#989898" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.5 18.5V6.5" stroke="#989898" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                 Adicionar tarefas
             </button>   
        </section>
    </main>
      
    <script src="src/javascript/script.js"></script>
</body>
</html>
