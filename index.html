<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>ToDoList</title>
</head>
<body>
    <header>
        <div id="logo">
          <img src="src/images/Logo.svg" alt="">
        </div>
    </header>

    <main> 
        <section id="empty-state"> 
            <div id="titulo">Tarefas</div>
                <div class="tarefas">
                    <span class="span-1">Você ainda não criou nenhuma tarefa</span>
                    <span class="span-2">Não se preocupe, suas novas tarefas irão aparecer aqui.</span>
            </div>
            
             <button id="button">
                 <img src="src/images/add.svg" class="img" alt=""> Adicionar tarefas
             </button>   
        </section>
      
        <!--Editar e Adicionar-->
        <div id="menu">
            <div class="menu-content">
                <label class="nome-font" for="nome_content">Nome:</label>
                <input type="text" name="nome" id="nome_content">
            
                <label class="desc-font" for="desc_content">Descrição (opcional):</label>
                <textarea name="desc-content" id="desc_content"></textarea>
            </div>

            <div class="buttons-content">
                <button id="fechar">Fechar</button>
                <button id="salvar">Salvar tarefa</button>
            </div>    
            
        </div>

        <div class="task_list">
            <div class="task_content">
                <div class="botton-edit"></div>
                <div class="botton-delete"></div>
            </div>
        </div>
    </main>

    <script src="src/javascript/script.js"></script>
</body>
</html>
